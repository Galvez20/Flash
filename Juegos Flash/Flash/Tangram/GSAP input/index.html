                         <path d="m0.5,0l100,0l0,100l-100,0" fill="#d30000" id="svg_2" stroke="#000000" stroke-width="0"/>
                        </g>
                    </svg>
                </div>

                    <label>Cordenadas X</label>
                    <input type="text" id="inputX" class="CordenadasX" maxlength="2">

                    <input type="text" id="inputY" class="CordenadasY" maxlength="2">
                    <label>Tama√±o</label>

                    <input type="text" id="inputRotation" class="Rotacion" maxlength="3"> 
                    <button  class="boton" onclick="main()">Inicio</button>
                </div>
            </div>
        </div>
